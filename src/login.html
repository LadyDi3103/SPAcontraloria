        <!-- MODAL DE INICIO DE SESIÓN DEL LOGIN DEL MONITOR -->
        <section id="container__login" >
            <div class="container__login__monitor">
                <form action="" id="form-login">
                    <label for="mail">EMAIL</label>
                    <input class="btn" type="email" id="mail" name="user_mail" title="El email es incorrecto"
                        placeholder="ejemplo@ejemplo.com" autocomplete="username" required />
                    <p id="errorEmail" class="input-error">*Ingresa un email válido.</p>
                    <label for="password">CONTRASEÑA</label>
                    <div class="icon-login">
                        <span class="icon-eye" id="icon-password">
                            <i class="fa-regular fa-eye-slash"></i>
                        </span>
                        <input class="btn" type="password" id="password" name="user_password" placeholder="**********"
                            autocomplete="current-password" required />
                    </div>
                    <p id="errorPassword" class="input-error">*Contraseña [5-10] caracteres.</p>
                    <button id="button-login" type="button">Iniciar Sesión</button>
                </form>
            </div>
        </section>
