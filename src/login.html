        <!-- MODAL DE INICIO DE SESIÓN DEL LOGIN DEL MONITOR -->
        <section class="centered_container">
          <div class="container_login_monitor">
              <form action="" id="form">
                  <h2 class="subtitle-form">Cuenta de Ingreso</h2>
                  <div class="box_inp">
                      <label class="label_form-login" for="mail">EMAIL</label>
                      <input class="input_login" type="email" id="mail" name="user_mail"
                          title="El email es incorrecto" placeholder="Ejemplo@ejemplo.com" autocomplete="username"
                          required />
                         
                  </div>
                  <p class="input-error" id="errorEmail">
                      *Ingresa un email válido.
                  </p>
                  <div class="box__inp">
                      <label class="label_form-password"for="password">CONTRASEÑA</label>
                      <input class="input_login" type="password" id="password" name="user_password"
                          placeholder="****" autocomplete="current-password" required />
                  </div>
                  <p class="input-error" id="errorPassword">
                      *Contraseña de 5 a 10 caracteres.
                  </p>
                  <button id="button-login" type="button">
                      Iniciar Sesión
                  </button>
              </form>
          </div>
      </section>
