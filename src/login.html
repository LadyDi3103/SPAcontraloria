<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucha contra la corrupción</title>
    <link rel="stylesheet" href="./login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="./assets/img/favicon.jpg" />
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"></script> -->
</head>

<body>
    <div id="root">

        <!-- MODAL DE INICIO DE SESIÓN DEL LOGIN DEL MONITOR -->
        <section id="container__login" >
            <div class="container__login__monitor">
                <form action="" id="form-login">
                    <label for="mail">EMAIL</label>
                    <input class="btn" type="email" id="mail" name="user_mail" title="El email es incorrecto"
                        placeholder="ejemplo@ejemplo.com" autocomplete="username" required />
                    <p id="errorEmail" class="input-error">*Ingresa un email válido.</p>
                    <label for="password">CONTRASEÑA</label>
                    <div class="icon-login">
                        <span class="icon-eye" id="icon-password">
                            <i class="fa-regular fa-eye-slash"></i>
                        </span>
                        <input class="btn" type="password" id="password" name="user_password" placeholder="**********"
                            autocomplete="current-password" required />
                    </div>
                    <p id="errorPassword" class="input-error">*Contraseña [5-10] caracteres.</p>
                    <button id="button-login" type="button" onclick="handleLogin()">Iniciar Sesión</button>
                </form>
            </div>
        </section>



    </div>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlvfefKeN9mncSrbhl0iO_shw0miCeF_8">
    </script>
    


</body>

</html>
